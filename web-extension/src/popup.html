<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Subtitle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .settings {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>视频字幕生成器</h2>
    
    <div class="status" id="status">
      状态: 准备就绪
    </div>
    
    <button id="generateBtn">为当前视频生成字幕</button>
    
    <div class="settings">
      <h3>设置</h3>
      <div class="setting-item">
        <label for="serverUrl">服务器地址:</label>
        <input type="text" id="serverUrl" value="http://localhost:8000" style="width: 150px;">
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
